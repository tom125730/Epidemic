# File: .github/workflows/repo-sync.yml

name: Sync

on: 
  push: # 修改仓库文件则自动执行
  workflow_dispatch: # 手动执行
#   schedule: # 定时执行
#     - cron: '50 6,22 * * *' # 06:50、14:50 (UTC+8)

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      PAT: ${{ secrets.PAT }}
      dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        
    - name: Sync chiupam/Epidemic@master # 同步上源仓库
      uses: repo-sync/github-sync@v2
      if: env.PAT
      with:
        source_repo: "https://github.com/chiupam/Epidemic.git"
        source_branch: "master"
        destination_branch: "master"
        github_token: ${{ secrets.PAT }}

    - name: Sync Github -> Gitee # 推送到 Gitee (我个人使用, 其他人勿理)
      uses: Yikun/hub-mirror-action@master
      if: env.dst_key
      with:
        src: github/chiupam
        dst: gitee/chiupam
        static_list: "Epidemic"
        dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
        dst_token: ${{ secrets.GITEE_TOKEN }}
        account_type: user
        clone_style: "https"  # 使用https方式进行clone，也可以使用ssh
        debug: true  # 启用后会显示所有执行命令
        force_update: true  # 启用后，强制同步，即强制覆盖目的端仓库
        timeout: '600s'  # git超时设置，超时后会自动重试git操作

#    - name: Sync Github -> Gitee # 推送到 Gitee (我个人使用, 其他人勿理)
#      uses: wearerequired/git-mirror-action@master
#      env:
#        SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
#      with:
#        source-repo: "git@github.com:chiupam/Epidemic.gita"
#        destination-repo: "git@gitee.com:chiupam/Epidemic.git"
        
    - name: Delete Workflow Runs # 删除执行日志
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 0
          
